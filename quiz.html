<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Quiz on triangles</h1>
    <h2>For each correct answer you will get 1 point</h2>
    <form class="quiz-form">
      <div class="question-container">
        <p>
          What is the third angle for the triangle where angle1 = 45° and angle2
          = 45°?
        </p>
        <label><input type="radio" name="question1" value="45°" />45° </label>
        <label><input type="radio" name="question1" value="90°" />90° </label>
        <label><input type="radio" name="question1" value="60°" />60° </label>
      </div>

      <div class="question-container">
        <p>
          If angle1 = 45°, angle2 = 45° and angle3 = 90°, then what triangle is
          it?
        </p>
        <label
          ><input type="radio" name="question2" value="obtuse" />obtuse</label
        >
        <label>
          <input type="radio" name="question2" value="acute°" />acute</label
        >
        <label>
          <input type="radio" name="question2" value="right angled" />right
          angled</label
        >
      </div>

      <div class="question-container">
        <p>Which of the following triangles are always similar?</p>
        <label
          ><input
            type="radio"
            name="question3"
            value="Equilateral triangle"
          />Equilateral triangle</label
        >
        <label>
          <input
            type="radio"
            name="question3"
            value="Isosceles triangle"
          />Isosceles triangle</label
        >
      </div>
    </form>
    <button id="submit-answer-btn">Submit Answer</button>
    <div id="output"></div>
    <script src="quiz.js"></script>
  </body>
</html>
